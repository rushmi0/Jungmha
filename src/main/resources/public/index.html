<!DOCTYPE html>
<html lang="en">

<head>

    <style>

            margin: 0;

            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            section {
                padding: 10px;
            }
        }

        /* Additional Styles for Server Profile */
        section h2 {
            color: #333;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        section p {
            margin: 10px 0;
        }

        .table-of-content {
            margin-top: 20px;
        }

        .table-of-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table-of-content th, .table-of-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .table-of-content th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

    </style>
</head>

<!-- JavaScript to Get IP Address -->
<script>
    // Using window.location
    document.getElementById("ipAddress").innerHTML += " " + window.location.hostname;

    // Using RTCPeerConnection
    var pc = new RTCPeerConnection();
    pc.createDataChannel("");
    pc.createOffer().then(pc.setLocalDescription.bind(pc));

    pc.onicecandidate = function (event) {
        if (event.candidate) {
            var ipAddress = event.candidate.candidate.split(" ")[4];
            document.getElementById("ipAddress").innerHTML = "<strong>IP Address:</strong> " + ipAddress;
            pc.onicecandidate = null;
        }
    };
</script>
