<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            section {
                padding: 10px;
            }
        }

        /* Additional Styles for Server Profile */
        section h2 {
            color: #333;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        section p {
            margin: 10px 0;
        }

        .table-of-content {
            margin-top: 20px;
        }

        .table-of-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table-of-content th, .table-of-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .table-of-content th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

    </style>
</head>

<body>

<header>
    <h1 style="margin: 0;">Jungma Server</h1>
</header>

<section>
    <h2>Server Details</h2>
    <p><strong>Server Name:</strong> Jungma</p>
    <p><strong>Status:</strong> <span style="color: #27ae60;">Online</span></p>
    <p><strong>Creator:</strong> Watcharapol Phongwilai</p>
    <p><strong>Position:</strong> Backend Developer</p>

    <!-- เพิ่ม Element ลิงค์ไปยัง API http://localhost:8080/swagger-ui -->
    <p><strong>Swagger API:</strong> <a href="http://localhost:8080/swagger-ui" target="_blank">
        document
    </a></p>

    <!-- เพิ่ม Element ลิงค์ไปยัง API http://localhost:8080/swagger-ui -->
    <p><strong>Redoc API:</strong> <a href="http://localhost:8080/redoc" target="_blank">
        document
    </a></p>

</section>


<footer>
    <p style="margin: 0;">&copy; 2023 Jungma Server</p>
</footer>


</body>

</html>
